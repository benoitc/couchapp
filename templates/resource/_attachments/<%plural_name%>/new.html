      <label for="<%singular_name%>_<%name%>"><%label%></label>
      <input type="text" id="<%singular_name%>_<%name%>" name="<%singular_name%>[<%name%>]"/>

  <%/attributes%>
  <p><input type="submit" value="Create"/></p>
</form>
